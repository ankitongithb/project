<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="funding-chart" width="400" height="200"></canvas>
<script>
  var ctx = document.getElementById('funding-chart').getContext('2d');
  var chart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Project A', 'Project B', 'Project C'],
      datasets: [{
        label: 'Funding Progress',
        data: [65, 59, 80],
        backgroundColor: ['#0066cc', '#0099cc', '#00cccc']
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
</body>
